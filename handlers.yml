---
- name: restart service
  action: systemctl reload-or-try-restart ${NAME.stdout}.service
- name: restart sabnzbd
  service: name=sabnzbdplus state=restarted
- name: install cloud9
  shell: systemctl enable ${NAME.stdout}.service
- name: reload cloud9
  action: systemctl reload-or-try-restart ${NAME.stdout}.service
- name: rebuild initramfs
  action: update-initramfs -u
